<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Please, log in here</h2>
    <p>If you do not have an account, please, click <a href="{% url 'myapp:register-page' %}">here</a></p>
    <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    
</body>
</html>
